---
networks:
  debug-net:
    ipam:
      driver: default
      config:
        - subnet: 172.34.0.0/24

services:
  home-index:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home-index
    depends_on:
      - meilisearch
    environment:
      - MEILISEARCH_HOST=http://meilisearch:7700
      - TZ=America/Los_Angeles
      - WAIT_FOR_DEBUG_CLIENT
    ports:
      - '5678:5678' # debugpy
    restart: unless-stopped
    volumes:
      - ./bind-mounts/storage:/storage
      - /home/ns/shared:/files
    networks:
      debug-net:
        ipv4_address: 172.34.0.12
  meilisearch:
    container_name: meilisearch
    environment:
      - MEILI_NO_ANALYTICS=true
      - TZ=America/Los_Angeles
    image: getmeili/meilisearch:latest
    restart: unless-stopped
    volumes:
      - ./bind-mounts/meilisearch:/meili_data
    networks:
      - debug-net
