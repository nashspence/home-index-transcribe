services:
  home-index-transcribe:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home-index-transcribe
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    environment:
      - DEBUG=True
      - TZ=America/Los_Angeles
      - PYANNOTE_DIARIZATION_AUTH_TOKEN=${PYANNOTE_DIARIZATION_AUTH_TOKEN}
      - WAIT_FOR_DEBUGPY_CLIENT=True
    ports:
      - '5678:5678' # debugpy
    restart: unless-stopped
    ulimits:
      memlock:
        soft: -1
        hard: -1
      stack:
        soft: 67108864
        hard: 67108864
    volumes:
      - ./bind-mounts/pytorch:/root/.cache/
      - ./bind-mounts/home-index-root:/home-index-root
  meilisearch:
    container_name: meilisearch
    environment:
      - MEILI_NO_ANALYTICS=true
      - TZ=America/Los_Angeles
    image: getmeili/meilisearch:latest
    restart: unless-stopped
    volumes:
      - ./bind-mounts/meilisearch:/meili_data
  home-index:
    build:
      context: https://github.com/nashspence/home-index.git
      dockerfile: Dockerfile
    container_name: home-index
    depends_on:
      - meilisearch
      - home-index-transcribe
    environment:
      - MODULES=http://home-index-transcribe:9000
      - MEILISEARCH_HOST=http://meilisearch:7700
      - TZ=America/Los_Angeles
      - DEBUG=True
    restart: unless-stopped
    volumes:
      - ./bind-mounts/home-index:/home-index
      - ./bind-mounts/home-index-root:/home-index-root
